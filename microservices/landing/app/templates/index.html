<html>
   <body>
      <h1>Arithmetic Microservices</h1>
      <form action="" method="POST">
         <!-- Hint 1: What if input "first" and "second" had default values? -->
         Enter the First number : <input name="first" value="0">
         <br>
         Enter the Second number: <input name="second" value="0">
         <br>
         Enter Operation: <select id="op" name="operation">
            <option value="add">Addition</option>
            <option value="minus">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="greater_than">Greater_than</option>
            <option value="less_than">Less_than</option>
            <option value="equal">Equal</option>
            <option value="modulus">Modulus</option>
            <option value="exponent">Exponent</option> 
            <option value="gcd">Gcd</option>            
            <option value="lcm">Lcm</option>
            <option value="sine">Sine</option>
          </select>
         <br><br>
         <input type="submit" name="submit_button">
      </form>
        {% for message in get_flashed_messages() %}
         {{message}}
      {% endfor %}
   </body>
</html>
